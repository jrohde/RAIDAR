<div (click)="openDialog()">
  <mat-card class="edu-topic" tabindex="0">
    <mat-card-header class="edu-header">
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{sub}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="edu-topic-icon" src="{{img}}">
  </mat-card>
</div>
