<div class="stage">
  <div class="container">
    <h1>My Payouts ({{count}})</h1>
    <table mat-table [dataSource]="payoutSource" class="mat-elevation-z0">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="song_title">
        <th mat-header-cell *matHeaderCellDef> Song </th>
        <td mat-cell *matCellDef="let payout"> {{payout.song_title}} </td>
      </ng-container>

      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef> Artist </th>
        <td mat-cell *matCellDef="let payout"> {{getArtistName(payout)}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let payout"> ${{payout.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="paypal_transaction_id">
        <th mat-header-cell *matHeaderCellDef> PayPal Order # </th>
        <td mat-cell *matCellDef="let payout"> {{payout.paypal_transaction_id}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let payout"> {{payout.active == "1" ? "Yes" : "No"}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
